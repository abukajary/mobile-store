<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>Mobile Store</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
          integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

</head>
<body>

<div class="auth">
    <div class="auth__title">
        <h2>Registration Form</h2>
    </div>
    <div class="auth__body">
        <form method="POST">
            <div class="auth__body__row">
                <div class="auth__body__row__col">Name</div>
                <div class="auth__body__row__col">
                    <input class="input__md" type="text" name="first_name">
                    <label class="label__desc">first name</label>
                </div>
                <div class="auth__body__row__col">
                    <input class="input__md" type="text" name="last_name">
                    <label class="label__desc">last name</label>
                </div>
            </div>
            <div class="auth__body__row">
                <div class="auth__body__row__col">Password</div>
                <div class="auth__body__row__col">
                    <input class="input__md" type="text" name="passw1">
                    <label class="label__desc">Password</label>
                </div>
                <div class="auth__body__row__col">
                    <input class="input__md" type="text" name="passw2">
                    <label class="label__desc">Re-enter password</label>
                </div>
            </div>
            <div class="auth__body__row">
                <div class="auth__body__row__col">Email</div>
                <div class="auth__body__row__col">
                    <input type="text" name="email">
                    <label class="label__desc">E-Mail</label>
                </div>
            </div>
            <div class="auth__body__row">
                <div class="auth__body__row__col">Phone</div>
                <div class="auth__body__row__col cl-sm">
                    <input class="input__sm" type="text" name="phone">
                    <label class="label__desc">Area code</label>
                </div>
                <div class="auth__body__row__col">
                    <input class="" type="text" name="phone">
                    <label class="label__desc">Phone Number</label>
                </div>
            </div>
            <div class="auth__body__row">
                <div class="auth__body__row__btn">
                    <button type="submit">Register</button>
                </div>

            </div>
        </form>
    </div>
</div>
<div class="auth auth__login">
    <div class="auth__title">
        <h2>Login Form</h2>
    </div>
    <div class="auth__body">
        <form method="POST">
            <div class="auth__body__row ">
                <div class="auth__body__row__col">Email</div>
                <div class="auth__body__row__col">
                    <input class="input__md" type="text" name="email">
                    <label class="label__desc">E-Mail</label>
                </div>
            </div>
            <div class="auth__body__row">
                <div class="auth__body__row__col">Password</div>
                <div class="auth__body__row__col">
                    <input class="input__md" type="text" name="passw1">
                    <label class="label__desc">Password</label>
                </div>
            </div>

            <div class="auth__body__row">
                <div class="auth__body__row__btn">
                    <button type="submit">Login</button>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
